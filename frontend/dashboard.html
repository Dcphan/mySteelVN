<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steel Dashboard</title>
  <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen font-sans antialiased">

  <!-- ‚úÖ Top Navbar -->
  {% include "components/navbar.html" %}

  <!-- ‚úÖ Main Wrapper -->
  <main class="max-w-6xl mx-auto px-6 md:px-10 pt-6 md:pt-10 pb-10">

    <div class="bg-white p-6 rounded-xl shadow w-full">

      <h2 class="text-xl md:text-2xl font-semibold mb-4">üìä Select up to 4 Steel Products</h2>

      <!-- Table Select -->
      <div class="mb-4">
        <label for="table" class="block font-medium mb-1">Choose a table:</label>
        <select id="table" class="w-full border rounded px-3 py-2">
          <option value="Production">Production</option>
          <option value="Inventory">Inventory</option>
          <option value="Domestic">Domestic</option>
          <option value="Export">Export</option>
        </select>
      </div>

      <!-- Container for product list -->
      <div id="container" class="mb-4"></div>

      <!-- Warning -->
      <p id="warning" class="text-red-600 hidden mb-4">You can select up to 4 products only.</p>

      <!-- Date Pickers -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="start-month" class="block font-medium mb-1">T·ª´ Th√°ng:</label>
          <input type="month" id="start-month" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="end-month" class="block font-medium mb-1">ƒê·∫øn Th√°ng:</label>
          <input type="month" id="end-month" class="w-full border rounded px-3 py-2" />
        </div>
      </div>

      <!-- Button -->
      <button onclick="loadAndRenderChart()"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Render Chart
      </button>

      <!-- Debug Text -->
      <p id="text" class="text-sm text-gray-500 mt-2">Code run here</p>

      <!-- Chart -->
      <div class="mt-6">
        <canvas id="myChart" class="w-full h-96"></canvas>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 Steel Dashboard
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/chart.js?v=3"></script>
  <script type="module" src="/static/filter.js?v=3"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
  selector();
  pie_selector();
});
  </script>
</body>
</html>
