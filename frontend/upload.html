<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel File</title>
</head>
<body>
    <h2>Upload Excel File</h2>
    <form action="/upload_excel" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.xls"/>
        <input type="submit" value="Upload"/>
    </form>
</body>
</html>
