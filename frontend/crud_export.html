<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen font-sans antialiased">

  <!-- NAVBAR -->
  {%include "components/navbar.html"%}

  <!-- MAIN CONTENT -->
  <div class="max-w-full mx-auto mt-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Exporter - Origin</h1>
      <div class="flex space-x-4">
        <label for="monthSelect" class="block mb-2">Select Month:</label>
        <input type="month" id="monthSelect" name="monthSelect" class="border px-2 py-1 rounded">
      </div>
    </div>

    <div class="w-full max-w-full overflow-x-auto">
      <div class="min-w-[120vw] h-[90vh] bg-white shadow rounded-lg">
        <table class="table-auto min-w-full text-sm text-left text-gray-700">
          <thead class="sticky top-0 bg-gray-50 border-b text-xs uppercase tracking-wider z-20">
            <tr>
              <th class="px-6 py-3 w-[100px]">#</th>
              <th class="px-6 py-3 w-[120px]">Date</th>
              <th class="px-6 py-3 w-[150px]">Tax Code</th>

              <!-- Sticky column 1 -->
              <th class="sticky left-0 w-[200px] bg-gray-50 z-20 px-6 py-3">Emporter</th>

              <th class="px-6 py-3 w-[180px]">Emporter Address</th>

              <!-- Sticky column 2 -->
              <th class="sticky left-[200px] w-[200px] bg-gray-50 z-20 px-6 py-3">Country</th>

              <th class="px-6 py-3 w-[180px]">Importer</th>
              <th class="px-6 py-3 w-[200px]">Importer Address</th>
              <th class="px-6 py-3 w-[100px]">HS Code</th>
              <th class="px-6 py-3 w-[200px]">Commodity</th>
              <th class="px-6 py-3 w-[120px]">Exchange Rate</th>
              <th class="px-6 py-3 w-[120px]">Unit Price</th>
              <th class="px-6 py-3 w-[100px]">Quantity</th>
              <th class="px-6 py-3 w-[120px]">Amount</th>
              <th class="px-6 py-3 w-[160px]">Place Of Receipt</th>
              <th class="px-6 py-3 w-[160px]">Place Of Loading</th>
              <th class="px-6 py-3 w-[240px]">Product Description</th>
              <th class="px-6 py-3 w-[120px]">Action</th>
            </tr>
          </thead>

          <tbody id="data-table">
            <!-- Sample row -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-30">
    <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4" id="modalTitle">Add Company</h2>

      <form id="companyForm">
        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Importer</label>
          <textarea rows="2" id="importer" class="w-full bg-gray-100 px-3 py-2 border rounded" readonly></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Importer Address</label>
          <textarea rows="3" id="importer_address" class="w-full bg-gray-100 px-3 py-2 border rounded" readonly></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Exporter</label>
          <textarea rows="2" id="exporter" class="w-full bg-gray-100 px-3 py-2 border rounded" readonly></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Exporter Address</label>
          <textarea rows="3" id="exporter_address" class="w-full bg-gray-100 px-3 py-2 border rounded" readonly></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Commodity</label>
          <input type="text" id="commodity" class="w-full bg-gray-100 px-3 py-2 border rounded" readonly>
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Unit Price</label>
          <input type="text" id="unit_price" class="w-full bg-gray-100 px-3 py-2 border rounded" readonly>
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Quantity</label>
          <input type="text" id="quantity" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div>
          <label class="block text-gray-600 mb-1">Amount</label>
          <input type="text" id="amount" class="w-full px-3 py-2 border rounded" required>
        </div>

        <div class="flex justify-end space-x-2 mt-4">
          <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div class="mt-4 text-center">
    <button id="load-more-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Load More</button>
  </div>

  <!-- Scripts -->
  <script src="/static/exporter/crud.js"></script>
</body>
</html>
