<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pivot Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

</head>
<body class="bg-gray-100 p-4">
  <!-- Left Sidebar -->
  <div class="flex h-screen">
        <!-- Left Sidebar: Pivot Table Fields -->
    <div class="w-1/4 bg-white p-4 border-r border-gray-300">
      <h2 class="text-lg font-semibold mb-4">PivotTable Fields</h2>

      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Features</label>
          <div id="fieldZoneList" class="space-y-2">
            <div class="draggable-item bg-white p-2 border rounded cursor-move">commodity</div>
            <div class="draggable-item bg-white p-2 border rounded cursor-move">company</div>
            <div class="draggable-item bg-white p-2 border rounded cursor-move">quantity</div>
            <div class="draggable-item bg-white p-2 border rounded cursor-move">amount</div>
            <div class="draggable-item bg-white p-2 border rounded cursor-move">mst</div>
            <div class="draggable-item bg-white p-2 border rounded cursor-move">country</div>
          
        </div>
        <div id="featureZone" class="min-h-[2rem] bg-gray-100 p-2 rounded border border-dashed border-gray-400"></div>
      </div>

      <!-- Filters Drop Zone -->
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Filters</label>
        <div id="filterZone" class="min-h-[2rem] bg-gray-100 p-2 rounded border border-dashed border-gray-400"></div>
      </div>

      <!-- Rows Drop Zone -->
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Rows</label>
        <div id="rowZone" class="min-h-[2rem] bg-gray-100 p-2 rounded border border-dashed border-gray-400"></div>
      </div>

      <!-- Columns Drop Zone -->
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Columns</label>
        <div id="columnZone" class="min-h-[2rem] bg-gray-100 p-2 rounded border border-dashed border-gray-400"></div>
      </div>

      <!-- Values Drop Zone -->
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Values</label>
        <div id="valueZone" class="min-h-[2rem] bg-gray-100 p-2 rounded border border-dashed border-gray-400"></div>
      </div>

      <!-- Run Button -->
      <button id="runReportBtn" onclick="changeFilterTable()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow">
        Run Report
      </button>
  </div>
  


    <!-- Main Content -->
    <div class="flex-1 p-6 space-y-6">
      <!-- Filters for Selected Fields -->
      <div id="filterInputs" class="flex flex-wrap gap-6 items-end">
      
      </div>

      <!-- Result Table -->
      <div class="bg-white shadow rounded-md overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-gray-800 text-white">
            <tr id="summary-table-header">
            </tr>
          </thead>
          <tbody id="summary-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/static/summary.js"></script>
  <script type="module" src="/static/dragdrop.js?v=1.0.0"></script>
  <script src="/static/common_feature.js"></script>
</body>
</html>
