<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Format 2</title>
    <link rel="stylesheet" href="/static/xnk_upload.css">
</head>
<body>
    <div class="container">
        <h1>Upload Format 2: Multiple Addresses</h1>
        <p>Upload an Excel file where address parts (e.g., DIA CHI 1, DIA CHI 2, DIA CHI 3, DIA CHI 4) are in separate columns.</p>
        <form action="/upload_excel_xnk" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx,.xls" required>
            <input type="submit" value="Upload File">
        </form>
        <a href="/upload_selection" class="back-link">&larr; Back to format selection</a>
    </div>
</body>
</html>
